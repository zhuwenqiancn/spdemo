spring.datasource.url=jdbc:mysql://localhost:3306/Demo?characterEncoding=utf-8&useSSL=false
#Spring.datasource.url=jdbc:mysql://localhost:3306/Demo?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spirng.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port=80
#配置服务器端口，默认为8080
server.session-timeout=1000000
#用户回话session过期时间，以秒为单位
server.context-path=/index
#配置访问路径，默认为/
server.tomcat.uri-encoding=UTF-8
#配置Tomcat编码，默认为UTF-8
server.tomcat.compression=on
#Tomcat是否开启压缩，默认为关闭
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

